name: LobbyHalloween
version: '${project.version}'
main: com.tqqn.lobbyhalloween.LobbyHalloween
api-version: 1.16
commands:
  spawnlightning:
    description: Spawns a custom Lightning strike
    usage: /<command>
    permission: lobbyhalloween.lightning
  scare:
    description: Scares player.
    usage: /<command>
    permission: lobbyhalloween.scare
  lightning:
    description: Toggles lightning spawn.
    usage: /<command>
    permission: lobbyhalloween.toggle.lightning
